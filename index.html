<!DOCTYPE html>
<html>
<head>
  <link rel='stylesheet' href='css/bootstrap.css' type='text/css'>
  <link rel='stylesheet' href='css/styles.css' type='text/css'>
  <script src='js/jquery-3.6.0.js'></script>
  <script src='js/scripts.js'></script>
  <title>Mr. Roboger's Neighborhood</title>
</head>
<body>
  <div class="container">
    <div class="d-flex justify-content-md-center align-items-center vh-100">
      <div id="user-input">
        <h4>Mr. Roboger's Neighborhood</h4>
        <form id="formOne">
          <div class="form-group">
            <input type="text" class="form-control" id="input" placeholder="Enter a number here" required>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary align-center">Click!</button>
          </div>
        </form>
      </div>
      <div id="results">
        <div>
          <h5>Here it is:</h5>
          <p id="output"></p>
        </div>
        <form id="formTwo">
          <button type="submit" class="btn btn-primary align-center">Run again!</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
